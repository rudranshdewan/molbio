<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilution Factor Calculator</title>
    <link rel="stylesheet" href="/static/css.css">
    <script src="/static/java.js" defer></script>
</head>
<body>
    <header>
        <h1>Dilution Factor Calculator</h1>
        <p>Calculate the final concentration of a diluted solution.</p>
    </header>
    <main class="calculator-page">
        <label for="c1">Initial Concentration (C1):</label>
        <input type="number" id="c1" placeholder="Enter Initial Concentration">
        <label for="v1">Initial Volume (V1):</label>
        <input type="number" id="v1" placeholder="Enter Initial Volume">
        <label for="v2">Final Volume (V2):</label>
        <input type="number" id="v2" placeholder="Enter Final Volume">
        <button onclick="calculateDilution()">Calculate Dilution</button>
        <div class="result" id="dilutionResult"></div>
    </main>
    <footer>
        <p>&copy; 2024 Molecular Biology Calculators</p>
    </footer>
</body>
</html>
